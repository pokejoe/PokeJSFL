<H2>Encapsulate in Movie Clip</H2>

<P>Takes multiple selected library items (bitmaps, graphics, and movie clips) and centers them in a new movie clip each.</P>
<P>ライブラリの選択範囲のアイテム（ビットマップ、グラフィック、ムービークリップ）を新しいムービークリップの中に置きます。複数のアイテムも選択できます。</P>
<IMG src="encmc_example.png">

<HR>
Recommended keyboard shortcut: <B>Ctrl+Alt+E</B><BR>
おすすめのキーボードショートカット　<B>Ctrl+Alt+E</B><BR>
